version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
   # ports:
    #  - "53:53/tcp"
     # - "53:53/udp"
      #- "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      #- "80:80"
    environment:
      - TZ=Europe/Berlin
      - WEBPASSWORD=$WEBPASSWORD
    # Volumes store your data between container upgrades
    volumes:
      - '/mnt/user/appdata/pihole/data:/etc/pihole'
      - '/mnt/user/appdata/dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`dns.mindful-student.net`)"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.routers.pihole.tls.certresolver=le"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      # Apply the middleware to the router
      - "traefik.http.routers.pihole.middlewares=pihole-add-prefix"
      # Create a middleware
      - "traefik.http.middlewares.pihole-add-prefix.addprefix.prefix=/admin"
    # PiHole muss im br0 Netzwerk sein, da UNRAID Port 53 schon belegt hat
    networks:
      local:
        ipv4_address: 192.168.42.201

networks:
  local:
    external: true
    name: br0
