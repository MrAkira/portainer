version: '3'

services:
  app:
    image: nextcloud
    container_name: nextcloud
    hostname: nextcloud
    restart: always
    ports:
      - 8088:80
    volumes:
      - /mnt/user/appdata/nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=mariadb
      - PUID=99
      - PGID=100
      - UMASK=022
    networks:
      - secure
      
networks:
  secure:
    external: true
