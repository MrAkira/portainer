---
services:
  alloy:
    image: docker.io/grafana/alloy:latest
    container_name: alloy
    hostname: alloy
    restart: always
    volumes:
      - /opt/volumes/alloy/config.alloy:/etc/alloy/config.alloy
    command: [
      "run",
      "--server.http.listen-addr=0.0.0.0:12345",
      "--stability.level=public-preview",
      "/etc/alloy/config.alloy",
    ]
